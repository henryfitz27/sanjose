<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Yo San José</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- Ico Font CSS -->
	<link rel="stylesheet" href="css/icofont.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

</head>
<body class="bg-img body-bg">
	<div class="rain-area" data-background-image="" id="rainy-parent">
		<img class="w-100" src="img/school_1.jpg" id="rainy-image" alt="">
	</div>

	<!-- Preloader Starts -->
	<div class="preloader-wrap">
		<div class="preloader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<!--/Preloader Ends -->

	<!-- MAIN CONTENT PART START -->
	<div class="bg-img color-white main-container">
		<!-- HEADER PART START-->
		<div id="header">
			<div class="container bg-header-dark">
				<nav class="navbar navbar-expand-lg">
					<a class="navbar-brand" href="#">
						<img src="img/logo.png" alt="">
						
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icofont icofont-navigation-menu"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mx-auto">
							<li class="nav-item">
								<a class="nav-link nav-menu" href="#">NOSOTROS</a>
							</li>

							<li class="nav-item">
								<a class="nav-link nav-menu" href="#">CONTACTO</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!-- HEADER PART END-->

		<!-- BODY CONTENT PART START -->
		<div id="main-content-home" class="xs-no-positioning fixed fixed-middle">
			<!-- TITLE PART START -->
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="title">
							<p class="small-title">Yo San José</p>
							<span class="main-title">muy pronto</span>
						</div>
					</div>
				</div>
			</div>
			<!-- TITLE PART END -->

			<!-- COUNTER PART START -->
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
						<div class="counter-box">
							<input type="hidden" id="count-down-date" name="count-down-date" value="31 Dec, 2020 12:00:00">
							<h2 class="expired-text hidden">Welcome to Our Website</h2>
							
							<div class="countdown-timer" id="countdown-boxes">
								<ul class="list-inline count-down-list text-center">
									<li id="years">
										<span class="years"></span>
										<span class="counter-time-title">Years</span>
									</li>
									<li id="months">
										<span class="months"></span>
										<span class="counter-time-title">Meses</span>
									</li>
									<li id="days">
										<span class="days"></span>
										<span class="counter-time-title">Dias</span>
									</li>
									<li id="hours">
										<span class="hours"></span>
										<span class="counter-time-title">Horas</span>
									</li>
									<li id="minutes">
										<span class="minutes"></span>
										<span class="counter-time-title">Minutos</span>
									</li>
									<li id="seconds">
										<span class="seconds"></span>
										<span class="counter-time-title">Segundos</span>
									</li>
								</ul>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- COUNTER PART END -->
		</div>
		<!-- BODY CONTENT PART END -->



	</div>
	<!-- /MAIN CONTENT PART ENDS -->


	<!-- jQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- rainyday JS -->
	<script src="js/rainyday.min.js"></script>
	<!-- scripts -->
	<script src="js/scripts.js"></script>


	<script>
		function rain() {
			var image = document.getElementById('rainy-image');
			var parent = document.getElementById('rainy-parent');
			image.onload = function() {
				var engine = new RainyDay({
					image: this,
					parentElement: parent
				});
				engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
			};
			image.crossOrigin = 'anonymous';
			image.src = $("#rainy-image").attr("src");
		}
		window.addEventListener("load", rain, false);
	</script>
</body>
</html>
